<head>
    <meta charset='utf-8' />
    <title>Magnifique</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="./public/assets/css/min/main.css">
    <style  type="text/css">
        body {
            margin:0;
            padding:0;
            overflow: hidden;

            }
        #map { position: absolute;top:0; bottom:0; height:100%; width:75%; }

        .flex-group {
          display: flex;
          flex-direction: row;
          align-items: stretch;
        }

        .flex-item-1 {
          background-image: url("public/bk-eco.jpg");
          order: 1;
          width: 25%;
        }
        .flex-item-2 {
          order: 2;
          width: 75%;
        }
        .button {
          background-color: #4CAF50; /* Green */
          border: none;
          color: white;
          padding: 16px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          -webkit-transition-duration: 0.4s; /* Safari */
          transition-duration: 0.4s;
          cursor: pointer;
          opacity: 0.7;
        }
        .button {
             background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

.button:hover {
    background-color: #4CAF50;
    color: white;
}

    </style>
</head>
<body>
    <div class="flex-group">
        <div class="flex-item-1">
          <button class="button" style="vertical-align: middle" onclick="funcRefresh">
            <span><strong>Rafraichir</strong></span>
          </button>

          <div id="actions">
            <input type="button" onclick="funcRefresh" value="Rafraichir" class="btn btn-default"/>
          </div>
        </div>

        <div class="flex-item-2">
          {{> map}}
        </div>
    </div>
</body>

<template name = "map">
  <div id='map'></div>
</template>
