<head>
    <meta charset='utf-8' />
    <title>Magnifique</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />

    <style type="text/css">
      html, body{
        height:100%;
      }

      body {
          margin: 0;
          padding: 0;
          overflow: hidden;
      }

      #map {
          position: absolute;
          top: 0;
          bottom: 0;
          height: 100%;
          width: 80%;
      }

      .flex-group {
          height: 100%;
          display: flex;
          flex-direction: row;
          align-items: stretch;
      }

        .flex-group2 {
          height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 20%;
            justify-content: space-around;
            background-image: url("http://www.scoopthemes.com/templates/Oleose/Eco/assets/img/eco/bk-eco-ga.jpg");
            order: 1;
        }

        .flex-item-2 {
          height: 100%;
            order: 2;
            width: 80%;
        }

        .hide-menu > .flex-group2 {
          width: 50px;
        }

        .hide-menu > .flex-item-2 {
          width: 98%;
        }

        .hide-menu #map {
          width: 98%

        }

        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            opacity: 0.7;
        }

        .button {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .grZone {
            padding: 20px;
        }

        .checkbox {
            font-size: large;
        }

        .button:hover {
            background-color: #4CAF50;
            color: white;
        }

        #menu {
            background: #fff;
            position: relative;
            z-index: 1;
            top: 3px;
            right: -417px;
            border-radius: 3px;
            width: 38px;
            border: 1px solid rgba(0,0,0,0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 10px;
            padding: 0;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }

        .hide-menu #menu {
          left: 2px;
        }
    </style>
</head>

<body>
    <div class="flex-group">
        <div class="flex-group2">
          <nav id="menu"><a href="#">X</a></nav>
            <div id="actions"></div>
            <button class="button" style="vertical-align: middle" onclick="funcRefresh"><span><strong>Rafraichir</strong> </span></button>
        </div>

        <div class="flex-item-2">
            {{> map}}
        </div>

    </div>
</body>

<template name="map">
  <div id='map'></div>
</template>
